site_name: streamjoy
site_description: Enjoy animating images into GIFs and MP4s!

repo_url: https://github.com/ahuang11/streamjoy
repo_name: ahuang11/streamjoy

theme:
    name: material
    features:
        - content.code.copy
    icon:
        logo: material/library
    palette:
        # Palette toggle for automatic mode
        - media: "(prefers-color-scheme)"
          toggle:
            icon: material/brightness-auto
            name: Switch to light mode

        # Palette toggle for light mode
        - media: "(prefers-color-scheme: light)"
          scheme: default
          primary: custom
          accent: custom
          toggle:
            icon: material/brightness-7
            name: Switch to dark mode

        # Palette toggle for dark mode
        - media: "(prefers-color-scheme: dark)"
          scheme: slate
          primary: custom
          accent: custom
          toggle:
            icon: material/brightness-4
            name: Switch to light mode

markdown_extensions:
    - toc:
        permalink: true
    - pymdownx.highlight:
        anchor_linenums: true
    - pymdownx.tasklist:
        custom_checkbox: true
    - pymdownx.inlinehilite
    - pymdownx.snippets
    - pymdownx.superfences

plugins:
    - search
    - mkdocstrings:
        handlers:
            python:
                options:
                    docstring_style: google
                    find_stubs_package: true

watch:
    - docs
    - streamjoy

nav:
    - Read me!: index.md
    - Supported formats: supported_formats.md
    - Package design: package_design.md
    - API reference:
        - Core: reference/core.md
        - Models: reference/models.md
        - Streams: reference/streams.md
        - Renderers: reference/renderers.md
        - Wrappers: reference/wrappers.md
        - Settings: reference/settings.md

extra_css:
  - stylesheets/extra.css
